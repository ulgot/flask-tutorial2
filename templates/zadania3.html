{% extends 'base3.html' %}

{% block title %}
Zadania
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <table class="table  table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Zadanie</th>
                    <th>Data</th>
                    <th>Akcja</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>
                        <a href="#">Usuń</a>
                        <br />
                        <a href="#">Zmień</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
     <div class="col-md-8">
        <form class="form-inline" action="zadania" method="POST">
            <div class="form-group">
                <label for="zadanie">Zadanie</label>
                <input type="text" class="form-control" name="zadanie" id="zadanie" placeholder="Nowe zadanie">
            </div>
            <button type="submit" class="btn btn-default">Dodaj</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
